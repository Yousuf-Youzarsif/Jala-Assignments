<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1_CSS Effects</title>
    <style>
      body {
        display: grid;
        place-items: center;
        height: 90vh;
        background-color: #f0f0f0;
      }

      img {
        width: 30vw;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }

      img:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <img src="Q1_CSS Effects.jpg" />
  </body>
</html>
