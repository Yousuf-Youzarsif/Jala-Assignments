<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q4_CSS Effects</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 300px;
        height: 200px;
        border: 2px solid #000;
        margin: 20px;
        overflow: scroll;
      }
      .content {
        width: 500px;
        height: 400px;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <p>
          This is some content inside the container. The container is smaller
          than this content, so scrollbars will appear if needed.
        </p>
      </div>
    </div>
  </body>
</html>
