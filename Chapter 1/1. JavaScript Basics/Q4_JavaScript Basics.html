<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q4_JavaScript Basics</title>
  </head>
  <body>
    <div id="output"></div>

    <script>
      const person = {
        firstname: "Syed Talha",
        lastname: "Ahmed",
      };

      function displayPersonProperties() {
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML += `<p>Dot Notation: ${person.firstname} ${person.lastname}</p>`;
        outputDiv.innerHTML += `<p>Bracket Notation: ${person["firstname"]} ${person["lastname"]}</p>`;
      }

      displayPersonProperties();
    </script>
  </body>
</html>
