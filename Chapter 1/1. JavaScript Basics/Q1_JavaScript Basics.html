<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function greet(name) {
      // Printing a greeting message using document.write
      document.write("Hello, " + name + "!");
    }
    /* 
    getting user name through prompt and storing that value in name variable
   Calling the greet function with the name variable 
   The function will display a greeting message with user input name.
    */
    let name = prompt("Please Enter Your Name");
    greet(name);
  </script>
</html>
