<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Q3_CssBasics</title>
    <style>
      .border-box {
        width: 300px;
        height: 200px;
        margin: 20px;
        padding: 20px;
        border-top: 5px solid #ff0000;
        border-right: 10px dashed #00ff00;
        border-bottom: 15px dotted #0000ff;
        border-left: 20px double #ffff00;
      }
    </style>
  </head>
  <body>
    <div class="border-box">
      <p>Hello</p>
    </div>
  </body>
