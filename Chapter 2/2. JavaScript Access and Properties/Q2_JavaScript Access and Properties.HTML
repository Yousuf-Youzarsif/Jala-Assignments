<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q2_JavaScript Access and Properties</title>
  </head>
  <body>
    <script>
      let name1 = {
        firstName: "Syed Talha",
        lastName: "Ahmed",
      };
      let name2 = {
        firstName: "Srinivas",
        lastName: "Reddy",
      };

      function fullName(greet, check) {
        document.write(
          greet +
            " " +
            check +
            " | " +
            this.firstName +
            " " +
            this.lastName +
            "<br>"
        );
      }

      fullName.call(name1, "Hello!", "Whats Up");
      fullName.apply(name2, ["Hi!", "How are you"]);

      //call function does not work in arrow function
    </script>
  </body>
</html>
