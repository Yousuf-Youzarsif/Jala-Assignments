<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3_JavaScript Access and Properties</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1 class="display">0</h1>
    <button onclick="counter()">Count +1</button>

    <script>
      let display = document.querySelector(".display");
      let counterValue = 0;

      function counter() {
        counterValue += 1;
        display.innerHTML = counterValue;
      }
    </script>
  </body>
</html>
